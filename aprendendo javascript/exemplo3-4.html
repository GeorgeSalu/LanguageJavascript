<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equality</title>
    <script type="application/javascript">
    
        function choices(){
            
            var sValue = "3.0";
            var nValue = 3.0;
            
            if(nValue == "3.0")
                alert("According to equality, value is 3.0")
            
            if(nValue === "3.0")
                alert("According to strict equality, values is 3.0")
                
            if(sValue != 3.0)
                alert("According to strict equlity , value is not 3.0")
                
        }
    
    </script>
</head>
    <body onload="choices()">
        <p>
            Some page content
        </p>
    </body>
</html>
