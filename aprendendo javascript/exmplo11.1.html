<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifying HTML Elements</title>
    <script type="application/javascript">
    
        window.onload=function(){
            
            
            var img = document.images[0];
            
            //obter atributos existentes da imagem
            var imgAttr = img.id + " " + img.alt + " " + img.className;
            alert(imgAttr);
            
            //modificar
            img.src = "java01.png";
            img.width = "800";
            img.height = "498";
            img.alt = "Alternative";
            img.align = "left";
            img.title = "Osprey";
            
        }
        
    </script>
</head>
    <body>
        <p>
            <img src="java01.png" alt="test image" class="testimage" id="original" />
        </p>
    </body>
</html>
