<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranges of values</title>
    <script type="application/javascript">
    
        function values(){
            
            var nValue = 0;
            
            if(nValue >= 0 && nValue <= 100){
                alert("value between 1 and 100 inclusive");
            }
            if(nValue > 0 && nValue < 100){
                alert("value between 1 and 100 exclusive");
            }
            if(nValue > 100){
                alert("value over 100");
            }
            
        }
    
    </script>
</head>
    <body onload="values()">

    </body>
</html>
