<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipping</title>
    <style type="text/css">
        #data1{
            position: absolute;
            top: 100px; 
            left: 100px;
            padding: 0;
            width: 200px;
            height: 200px;
            background-color: #ff0;
            clip: rect(0px,200px,200px,0px);
        }
    </style>
    <script type="application/javascript">
        
        //globais
        var buttom = 200;
        var clipped = false;
        document.onclick=testItem;
        
        function testItem(){
            if(clipped){
                unClipItem();
            }else{
                clipItem();
            }
        }
        
        function clipItem(){
            buttom -= 20;
            var clip = "rect(0px,200px,"+buttom+"px,0px)";
            var obj = document.getElementById("data1");
            obj.style.clip = clip;
            if(buttom == 40){
                clipped=true;
            }else{
                setTimeout("clipItem()",100);
            }
        }
        
        function unClipItem(){
            var clip = "rect(0px,200px,"+buttom+"px,0px)";
            var obj = document.getElementById("data1");
            obj.style.clip = clip;
            if(buttom == 200){
                clipped=false;
            }else{
                setTimeout("clipItem()",100);
            } 
        }
    
    </script>
</head>
    <body>
        <div id="data1">
            This is the text contained
        </div>
    </body>
</html>
