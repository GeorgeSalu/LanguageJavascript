<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String concatenation</title>
    <script type="application/javascript">
    
        function stringConcat(){
            
            var sObj = new String();
            var sTxt = sObj.concat("This is "," a ","new String");
            alert(sTxt);
            
        }
    
    </script>
</head>
    <body onload="stringConcat()">
        <p>
            Some page content
        </p>
    </body>
</html>
