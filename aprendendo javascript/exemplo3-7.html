<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for loop</title>
    <script type="application/javascript">
    
        function doFor(){
            
            var strValue = "";
            
            for(var i = 1;i <= 10;i++){
                strValue += 1;
            }
            alert(strValue);
            
            strValue = "";
            for(var i = 10; i >= 0;i--){
                strValue += i;
            }
            alert(strValue);
            
        }
    
    </script>
</head>
    <body onload="doFor()">
        <p>
            page some content
        </p>
    </body>
</html>
