<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tune Object</title>
    <script type="application/javascript">
        
        function Tune(title){
            this.title = title;
        }
        
        function printTitle(){
            document.writeln(this.title + "<br>");
        }
        
        window.onload=function(){
            Tune.prototype.print = printTitle;
            var oneTune = new Tune("One Title");
            oneTune.print();
            var anotherTune = new Tune("Another Title");
            anotherTune.print();
        }
        
    </script>
</head>
    <body>
        <p>
            Some Content
        </p>
    </body>
</html>
