<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <script type="application/javascript">
    
        var currentPhoto = 0;
        var pics = new Array();
        
        window.onload=function(){
            for(var i = 0;i < 5;i++){
                pics[i] = new Image();
            }
            pics[0].src = "java01.png";
            pics[1].src = "java02.png";
            pics[2].src = "java03.png";
            pics[3].src = "java04.png";
            pics[4].src = "java05.png";
            document.getElementById("next").onclick=nextPic;
            document.getElementById("prev").onclick=prevPic;
        }
        
        function changePhoto(photo){
            document.images[0].src = pics[photo].src;
        }
        
        function nextPic(){
            currentPhoto++;
            if(currentPhoto < pics.length){
                changePhoto(currentPhoto);
            }else{
                alert("at the end of the photo list");
            }
        }
        
        function prevPic(){
            if(currentPhoto > 0){
                currentPhoto--;
                changePhoto(currentPhoto);
            }else{
                alert("at the beginnig of the photo list");
            }
        }
    
    </script>
</head>
    <body>
        <div id="next"><span>Next</span></div>
        <div id="prev"><span>Previus</span></div>
        <img src="java01.png" />
    </body>
</html>
