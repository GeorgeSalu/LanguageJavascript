<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .help{
            position: absolute;
            left: 300px;
            top: 20px;
            visibility: hidden;
            width: 100px;
            padding: 10px;
            border: 1px solid #ff0000;
        }
        form{
            margin: 20px;
            background-color: #dfe1ch;
            padding: 20px;
            width: 200px;
        }
        label{
            cursor: help;
        }
    </style>
    <script type="application/javascript">
        window.onload=function(){
            
            var labels = document.getElementByTagName("label");
            for(var i = 0;i < labels.lenght;i++){
                labels[i].onclik=showHelp;
            }
            
            function showHelp(evnt){
                var theEvent = evnt ? evnt : window.event;
                var theSrc = theEvent.target ? theEvent.target : theEvent.srcElement;
                //esconde todas primeiro
                var item1 = document.getElementById("item1");
                var item2 = document.getElementById("item2");
                // mostrar a ajuda correta seletivamente
                item1.style.visibility="hidden";
                item2.style.visibility="hidden";
                
                if(theSrc.id == "label1"){
                    item1.style.visibility="visible";
                }else{
                    item2.style.visibility="visible";
                }
            }
            
        }
    </script>
</head>
    <body>
        <form action="">
            <p>
                <label id="label1">Item One</label>
                <input type="text" /><br>
                <label id="label2">Item Two</label>
                <input type="text" />
            </p>
        </form>
        <div id="item1" class="help">
            <p>
                This is the help the first item, It only when you click on the label
            </p>
        </div>
        <div id="item2" class="help">
            <p>
                This is the help the first item, It only when you click on the label
            </p>
        </div>
    </body>
</html>
