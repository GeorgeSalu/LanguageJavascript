<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
    <script type="application/javascript">
    
        function loops(){
            var strValue = "";
            var nValue = 1;
            while(nValue <= 10){
                strValue += nValue;
                nValue++;
            }
            alert(strValue);
        }
    
    </script>
</head>
    <body onload="loops()">
        <p>
            Some page content
        </p>
    </body>
</html>
