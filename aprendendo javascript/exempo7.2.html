    <title>X/Y Marks the spot</title>

        function mouseDown(){
            
            var locString = "X = "+window.event.screenX+" Y = ".window.event.screenY;
            alert(locString);
            
        }
        
        document.onmousedown=mouseDown;
    
    </script>
