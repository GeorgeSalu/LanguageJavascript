<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtro de elemento que contem elemento especifico</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="main">
        <div class="content">
            <p>This is my content</p>
        </div>
        <div class="alternate">
            <p>This is alternate content</p>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $('.content:has(p)').css('font-size','18px');
        })
    </script>
</body>
</html>
