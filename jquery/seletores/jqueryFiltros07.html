<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecionando todos os elementos que terminao com uma palavra especifica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="red-bird">
    </div>
    <div id="blue-bird">
    </div>
    <div id="green-bird">
    </div>
    <div id="black-bird">
    </div>
    
    <script>
        $(document).ready(function(){
            $('div[id$="bird"]').addClass('bird');
        })
    </script>
</body>
</html>
