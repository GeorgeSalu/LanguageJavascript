<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    
        function TestMath(){
            
            var x = 4.77;
            var x_round = Math.round(x);
            
            alert("Valor Real : "+x+" valor aredondado :  "+x_round);
            
        }
    
        function TestMath2(){
            
            var x_random = Math.random();
            alert(x_random);
            
        }
        
        function TestMath3(){
            
            var x = 25;
            var x_sqrt = Math.sqrt(x);
            
            alert(x_sqrt);
        }
        
    </script>
</head>
<body>
    <p>
        <button onclick="TestMath()">click</button>
    </p>
    
    <p>
        <button onclick="TestMath2()">Click random number</button>
    </p>
    
    <p>
        <button onclick="TestMath3()">click raiz quadrada</button>
    </p>
</body>
</html>
