<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    
        function TestProperties(){
            
            var message = "hello World!";
            var x = message.length;
            
            alert(x);
        }
        
        function TestMethod(){
            
            var message = "Hello World";
            var x = message.toUpperCase();
            
            alert(x);
        }
    
    </script>
</head>
<body>
    <p>
        <button onclick="TestProperties()">Click Here To Test Properties</button>
    </p>
    
    <p>
        <button onclick="TestMethod()">Ckick To UpperCase</button>
    </p>
</body>
</html>
