<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    
        function testFor(){
            var varout = "";
            
            for(var i = 0;i < 5;i++){
                varout = varout + "The number is "+i+"<br>";
            }
            
            document.getElementById("out").innerHTML = varout;
            
        }
        
        function testFor2(){
            var result = 0;
            
            for(var i = 0; i <= 100; i = i+2){
                result = result+i;
            }
            
            document.getElementById("out2").innerHTML = result;
        }
    
    </script>
</head>
<body>
    <p>
        <button onclick="testFor()">Click loop for</button>
    </p>
    
    <p>
        <span id="out" name="out">For</span>
    </p>
    
    <p>
        <button onclick="testFor2()">Click loop For 2</button>
    </p>
    
    <p>
        <span id="out2" name="out2">For2</span>
    </p>
</body>
</html>
