<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    
        function testWhile(){
            var result = "";
            var number = 1;
            
            while(number < 10){
                result = result + " "+ number;
                number++;
            }
            
            document.getElementById("out").innerHTML = result;
        }
    
        function testDoWhile2(){
            var result = "";
            var number = 1;
            
            do{
                result = result + " "+number;
                number++;
            }while(number < 10)
            
            document.getElementById("out2").innerHTML = result;
        }
        
    </script>
</head>
<body>
    <p>
        <button onclick="testWhile()">Click TestWhile</button>
    </p>
    
    <p>
        <span id="out" name="out">Test While</span>
    </p>
    
    <p>
        <button onclick="testDoWhile2()">click test DoWhile</button>
    </p>
    
    <p>
        <span id="out2" name="out2">DoWhile</span>
    </p>
</body>
</html>
