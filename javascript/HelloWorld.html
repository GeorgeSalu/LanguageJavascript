<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function displayHello(){
            document.getElementById("demo").innerHTML = "Hello World !!!";
        }
    </script>
</head>
<body>
    <p>My First Javascript - HelloWorld</p>
    
    <p id="demo">This is my paragraph</p>
    
    <button type="button" onclick="displayHello()">HelloWorld</button>
</body>
</html>
