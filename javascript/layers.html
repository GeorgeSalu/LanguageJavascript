<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .h1Mouse{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            color: #0F0;
        }
        .h1MouseOver{
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
            color: #F00;
        }
    </style>
    
    <script type="text/javascript">
        
        function changeOver(){
            document.getElementById("myElement").className = "h1MouseOver";        
        }
        
        function changeOut(){
            document.getElementById("myElement").className = "h1Mouse";
        }
    
    </script>
</head>
<body>
    <h1 id="myElement" name="myElement" class="h1Mouse" onmouseover="changeOver()" onmouseout="changeOut()">
        This is line redirect with the mouse
    </h1>
</body>
</html>
