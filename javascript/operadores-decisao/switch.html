<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    
        function testSwitch(){
            var x = 2;
            var result;
            
            switch(x){
                    case 0:
                        result = "0";
                        break;
                    case 1:
                        result = "1";
                        break;
                    case 2:
                        result = "2";
                        break;
                    case 3:
                        result = "3";
                        break;
                    case 4:
                        result = "4";
                        break;
                    default:   
                        result = "nada";
                        break;
            }
            
            document.getElementById("demo").innerHTML = result;
        }
    
    </script>
</head>
<body>
    <p>
        <button onclick="testSwitch()">Click Aqui</button>
    </p>
    
    <p>
        <span id="demo" name="demo">Result is Here</span>
    </p>
</body>
</html>
